<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
    }
    .applicant-section {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .approved { border-left: 5px solid green; }
    .rejected { border-left: 5px solid red; }
    .applicant-details {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Loan Management System</h2>

  <form id="loanForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="income" placeholder="Income" required />
    <input type="number" id="loanAmount" placeholder="Loan Amount" required />
    <input type="number" id="duration" placeholder="Duration (in years)" required />
    <button type="submit">Submit Applicant</button>
  </form>

  <div class="applicant-section approved" id="approvedSection">
    <h3>✅ Approved Applicants</h3>
    <div id="approvedList"></div>
  </div>

  <div class="applicant-section rejected" id="rejectedSection">
    <h3>❌ Rejected Applicants</h3>
    <div id="rejectedList"></div>
  </div>

  <script>
    const approvedList = document.getElementById("approvedList");
    const rejectedList = document.getElementById("rejectedList");

    const isEligible = income => income >= 40000;
    const getInterestRate = loanAmount => {
      if (loanAmount <= 10000) return 0.05;
      else if (loanAmount <= 20000) return 0.1;
      else return 0.15;
    };
    const calculateTotalRepayment = (loanAmount, rate, years) => loanAmount * (1 + rate * years);
    const calculateMonthlyRepayment = (total, years) => total / (years * 12);

    document.getElementById("loanForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const income = parseFloat(document.getElementById("income").value);
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const duration = parseFloat(document.getElementById("duration").value);

      const applicant = { name, income, loanAmount, duration };

      if (isEligible(income)) {
        const rate = getInterestRate(loanAmount);
        const total = calculateTotalRepayment(loanAmount, rate, duration);
        const monthly = calculateMonthlyRepayment(total, duration);

        approvedList.innerHTML += `
          <div class="applicant-details">
            <strong>${name}</strong><br>
            Loan Amount: $${loanAmount}<br>
            Duration: ${duration} years<br>
            Interest Rate: ${(rate * 100).toFixed(2)}%<br>
            Total Repayment: $${total.toFixed(2)}<br>
            Monthly Payment: $${monthly.toFixed(2)}
          </div>
        `;
      } else {
        rejectedList.innerHTML += `
          <div class="applicant-details">
            <strong>${name}</strong><br>
            Income: $${income}<br>
            Reason: Income below eligibility threshold
          </div>
        `;
      }

      // Clear form
      this.reset();
    });
  </script>

</body>
</html>
