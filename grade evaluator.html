<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Evaluator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div class="container">
    <h2 class="text-center mb-4">ðŸŽ“ Student Grade Evaluator</h2>

    <!-- Form -->
    <form id="studentForm" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Student Name" required />
      </div>
      <div class="mb-3">
        <input type="text" id="scores" class="form-control" placeholder="Enter Scores (comma separated, e.g. 85,90,70)" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Student</button>
    </form>

    <!-- Result Section -->
    <div id="resultSection" class="card p-4 shadow-sm">
      <h4 class="mb-3">ðŸ“‹ Student Results</h4>
      <div id="studentResults" class="row g-3">
        <p class="text-muted">No students added yet.</p>
      </d-iv>
    </div>-
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const studentResults = document.getElementById('studentResults');

    const getTotal = scores => scores.reduce((sum, s) => sum + s, 0);
    const getAverage = scores => getTotal(scores) / scores.length;
    const getGrade = avg => {
      if (avg >= 90) return "A+";
      else if (avg >= 80) return "A";
      else if (avg >= 70) return "B";
      else if (avg >= 60) return "C";
      else if (avg >= 50) return "D";
      else return "F";
    };
    const isPass = scores => !scores.some(score => score < 35);

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const scoresInput = document.getElementById('scores').value.trim();
      const scores = scoresInput.split(',').map(s => parseInt(s));

      if (scores.some(isNaN)) {
        alert('Please enter valid numeric scores separated by commas.');
        return;
      }

      const total = getTotal(scores);
      const avg = getAverage(scores);
      const grade = getGrade(avg);
      const status = isPass(scores) ? 'Pass' : 'Fail';
      const badgeClass = status === 'Pass' ? 'success' : 'danger';

      // Remove placeholder if first entry
      if (studentResults.innerHTML.includes('No students')) studentResults.innerHTML = '';

      studentResults.innerHTML += `
        <div class="col-md-6">
          <div class="card border-${badgeClass}">
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <p class="card-text">
                Scores: ${scores.join(', ')}<br>
                Total: ${total}<br>
                Average: ${avg.toFixed(2)}<br>
                Grade: <strong>${grade}</strong><br>
                Status: <span class="badge bg-${badgeClass}">${status}</span>
              </p>
            </div>
          </div>
        </div>
      `;

      form.reset();
    });
  </script>

</body>
</html>
