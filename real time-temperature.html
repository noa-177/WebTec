<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ¡ï¸ Temperature Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div class="container">
    <h2 class="text-center mb-4">ğŸŒ Real-Time Temperature Dashboard</h2>

    <!-- Input Form -->
    <form id="tempForm" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <input type="text" id="cityName" class="form-control" placeholder="City Name" required />
      </div>
      <div class="mb-3">
        <input type="number" id="celsius" class="form-control" placeholder="Temperature in Â°C" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add City</button>
    </form>

    <!-- Dashboard Output -->
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">ğŸŒ¡ï¸ Weather Reports</h4>
      <div id="dashboard" class="row g-3">
        <p class="text-muted">No data yet. Add a city above.</p>
      </div>
    </div>
  </div>

  <script>
    const dashboard = document.getElementById('dashboard');

    // Convert Celsius to Fahrenheit
    const toFahrenheit = c => (c * 9/5 + 32).toFixed(1);

    // Get weather status and emoji
    const getWeatherStatus = temp => {
      if (temp <= 0) return { status: "Freezing â„ï¸", badge: "info" };
      else if (temp <= 10) return { status: "Cold ğŸ§¥", badge: "primary" };
      else if (temp <= 20) return { status: "Mild ğŸŒ¤ï¸", badge: "secondary" };
      else if (temp <= 30) return { status: "Warm â˜€ï¸", badge: "warning" };
      else return { status: "Hot ğŸ”¥", badge: "danger" };
    };

    document.getElementById("tempForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const city = document.getElementById("cityName").value.trim();
      const celsius = parseFloat(document.getElementById("celsius").value);

      if (!city || isNaN(celsius)) {
        alert("Please enter valid data.");
        return;
      }

      const fahrenheit = toFahrenheit(celsius);
      const { status, badge } = getWeatherStatus(celsius);

      // Remove placeholder
      if (dashboard.innerHTML.includes('No data yet')) dashboard.innerHTML = '';

      dashboard.innerHTML += `
        <div class="col-md-6">
          <div class="card border-${badge}">
            <div class="card-body">
              <h5 class="card-title">${city}</h5>
              <p class="card-text">
                Temperature: ${celsius}Â°C / ${fahrenheit}Â°F<br>
                <span class="badge bg-${badge}">${status}</span>
              </p>
            </div>
          </div>
        </div>
      `;

      this.reset();
    });
  </script>

</body>
</html>
