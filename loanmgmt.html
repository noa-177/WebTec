<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div class="container">
    <h2 class="text-center mb-4">üè¶ Loan Management System</h2>

    <!-- Form -->
    <form id="loanForm" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Name" required />
      </div>
      <div class="mb-3">
        <input type="number" id="income" class="form-control" placeholder="Income" required />
      </div>
      <div class="mb-3">
        <input type="number" id="loanAmount" class="form-control" placeholder="Loan Amount" required />
      </div>
      <div class="mb-3">
        <input type="number" id="duration" class="form-control" placeholder="Duration (in years)" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Applicant</button>
    </form>

    <!-- Approved Applicants -->
    <div class="card border-success mb-4">
      <div class="card-header bg-success text-white">
        ‚úÖ Approved Applicants
      </div>
      <div class="card-body" id="approvedList">
        <p class="text-muted">No approved applicants yet.</p>
      </div>
    </div>

    <!-- Rejected Applicants -->
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        ‚ùå Rejected Applicants
      </div>
      <div class="card-body" id="rejectedList">
        <p class="text-muted">No rejected applicants yet.</p>
      </div>
    </div>
  </div>

  <script>
    const approvedList = document.getElementById("approvedList");
    const rejectedList = document.getElementById("rejectedList");

    const isEligible = income => income >= 40000;
    const getInterestRate = loanAmount => {
      if (loanAmount <= 10000) return 0.05;
      else if (loanAmount <= 20000) return 0.1;
      else return 0.15;
    };
    const calculateTotalRepayment = (loanAmount, rate, years) => loanAmount * (1 + rate * years);
    const calculateMonthlyRepayment = (total, years) => total / (years * 12);

    document.getElementById("loanForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const income = parseFloat(document.getElementById("income").value);
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const duration = parseFloat(document.getElementById("duration").value);

      const applicant = { name, income, loanAmount, duration };

      if (isEligible(income)) {
        const rate = getInterestRate(loanAmount);
        const total = calculateTotalRepayment(loanAmount, rate, duration);
        const monthly = calculateMonthlyRepayment(total, duration);

        const html = `
          <div class="mb-3">
            <h5>${name}</h5>
            <p>
              Loan Amount: $${loanAmount}<br>
              Duration: ${duration} years<br>
              Interest Rate: ${(rate * 100).toFixed(2)}%<br>
              Total Repayment: $${total.toFixed(2)}<br>
              Monthly Payment: $${monthly.toFixed(2)}
            </p>
            <hr>
          </div>
        `;

        // Replace placeholder text if first entry
        if (approvedList.innerHTML.includes('No approved')) approvedList.innerHTML = "";
        approvedList.innerHTML += html;
      } else {
        const html = `
          <div class="mb-3">
            <h5>${name}</h5>
            <p>
              Income: $${income}<br>
              Reason: Income below eligibility threshold
            </p>
            <hr>
          </div>
        `;

        if (rejectedList.innerHTML.includes('No rejected')) rejectedList.innerHTML = "";
        rejectedList.innerHTML += html;
      }

      // Clear form
      this.reset();
    });
  </script>

</body>
</html>
